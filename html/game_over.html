<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game Over</title>
    <link rel="icon" type="image/png" href="../img/marioIcon.png" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="../css/game_style.css" />
  </head>

  <body>
    <div class="container" align="center">
      <h1 class="title">
        <font color="#009fde">G</font><font color="#fed302">A</font
        ><font color="#e42910">M</font><font color="#46af38">E</font>
        <font color="#fed302">O</font><font color="#e42910">V</font
        ><font color="#46af38">E</font><font color="#fed302">R</font>
      </h1>
      <div class="score">
        <div style="float: left; margin-right: 10px;">
          <img src="../img/coinScore.gif" style="width: 64px; height: 64px;" />
        </div>
        <div
          style="
            float: left;
            margin-top: 15px;
            margin-left: 10px;
            margin-right: 20px;
          "
        >
          <p class="coin">
            COIN:
          </p>
        </div>
        <div style="float: left; margin-top: 15px;">
          <p class="coin" id="scoreId">
            <script>
              window.onload = function () {
                var score = localStorage.getItem("coinScore");
                document.getElementById("scoreId").innerHTML = score;
              };
            </script>
          </p>
        </div>
        <div style="clear: both;"></div>
      </div>

      <div>
        <button id="back" class="btn btn1" onclick="backFunction()">
          <font color="#ffffff">BACK TO MAIN MENU</font>
        </button>
      </div>
    </div>

    <script type="text/javascript">
      function backFunction() {
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
